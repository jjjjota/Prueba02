<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitter | Dashboard</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/app.css"/>

  <!-- Script & JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"/>

</head>


<body>

  <!-- COLUMN LEFT -------------------------------------------------------------------------------->
  <aside class="columnLeft">

    <!-- Barra de navegación mini ------------------------------------------------------------------->
    <nav class="navbar">
        <div class="navbar__item"><a href="#"><i class="fas fa-bars"></i></a></div>
        <div class="navbar__item"><a href="#"><i class="fas fa-home"></i></a></div>
        <div class="navbar__item"><a href="#"><i class="fas fa-cog"></i></a></div>
        <div class="navbar__item"><a href="#"><i class="fas fa-sign-out-alt"></i></a></div>
    </nav>

    <!-- Caja de búsqueda ---------------------------------------------------------------------------->
    <form>
      <input class="search__box" type="search" name="search" value="" placeholder="Buscar"/>
    </form>

    <!-- Crear tuit --------------------------------------------------------------------------------->
    <form class="createTuit" action="index.html" method="post">
      <!-- Imagen del perfil -->
      <img class="createTuit__image" src="../src/images/uk.png" alt="profile"/>

      <!-- Seleccionar imagen de perfil -->
      <select class="createTuit__file" name="file" id="file">
        <option value="uk.png">Elige una imagen...</option>
        <option value="01.jpg">imagen 01</option>
        <option value="02.jpg">imagen 02</option>
        <option value="03.jpg">imagen 03</option>
        <option value="04.jpg">imagen 04</option>
        <option value="05.jpg">imagen 05</option>
        <option value="06.jpg">imagen 06</option>
        <option value="07.jpg">imagen 07</option>
        <option value="08.jpg">imagen 08</option>
        <option value="09.jpg">imagen 09</option>
        <option value="10.jpg">imagen 10</option>
      </select>

      <!-- Texto del tuit -->
      <textarea class="createTuit__quote" name="tuitQuote" rows="6" placeholder="¿Qué tienes en mente?" required></textarea>

      <!-- Botón de enviar -->
      <input class="createTuit__button" type="submit" name="submit" value="TWITTEAR"/>
    </form>

  </aside>

  <!-- BOARDTUITS --------------------------------------------------------------------------------->
  <section class="boardTuits" id="boardTuits">

    <article class="boardTuits__tuit">
      <img class="boardTuits__tuitImage" src="../src/images/fl.jpg" alt="author" />

      <div class="boardTuits__tuitBorder">
        <div class="boardTuits__tuitQuote">
          Hello world, this is a default tuit!
        </div>

        <div class="boardTuits__tuitFeatures">
          <div class="boardTuits__item boardTuits__heart"><a href='#'><i class="fas fa-heart"></i></a></div>
          <div class="boardTuits__item">45000</div>
          <div class="boardTuits__item boardTuits__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
        </div>

      </div>
    </article>

    <article class="boardTuits__tuit">
      <img class="boardTuits__tuitImage" src="../src/images/fl.jpg" alt="author" />

      <div class="boardTuits__tuitBorder">
        <div class="boardTuits__tuitQuote">
          Hello world, this is a default tuit!
        </div>

        <div class="boardTuits__tuitFeatures">
          <div class="boardTuits__item boardTuits__heart"><a href='#'><i class="fas fa-heart"></i></a></div>
          <div class="boardTuits__item">45000</div>
          <div class="boardTuits__item boardTuits__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
        </div>

      </div>
    </article>

  </section>
</body>


</html>
