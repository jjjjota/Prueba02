<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitter | Dashboard</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/app.css"/>

  <!-- Script & JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"/>

</head>


<body>

  <!-- COLUMN LEFT -------------------------------------------------------------------------------->
  <aside class="columnLeft">

    <!-- Barra de navegación mini ------------------------------------------------------------------->
    <nav class="navbar">
      <ul class="navbar__container">
        <li class="navbar__item"><a href="#"><i class="fas fa-bars"></i></a></li>
        <li class="navbar__item"><a href="#"><i class="fas fa-home"></i></a></li>
        <li class="navbar__item"><a href="#"><i class="fas fa-cog"></i></a></li>
        <li class="navbar__item"><a href="#"><i class="fas fa-sign-out-alt"></i></a></li>
      </ul>
    </nav>

    <!-- Caja de búsqueda ---------------------------------------------------------------------------->
    <form>
      <input class="search__box" type="search" name="search" value="" placeholder="Buscar"/>
    </form>

    <!-- Crear tuit --------------------------------------------------------------------------------->
    <form class="createTuit">

      <!-- Imagen de perfil -->
      <div class="createTuit__selectImage">

        <div class="createTuit__imageContainer">
          <img class="createTuit__image" src="../src/images/fl.jpg" alt="profile"/>
        </div>

        <!-- Seleccionar imagen de perfil -->
        <!-- <input type="file" name="imageSelect" value=""/> -->
        <select class="createTuit__imageSelected" name="image" id="image">
          <option value="uk.png">Seleccionar imagen</option>
          <option value="she.jpg">Margot Robbie</option>
          <option value="he.jpg">Ryan Reynolds</option>
          <option value="mr.jpg">Barack Obama</option>
          <option value="fl.jpg">Florcita Motuda</option>
        </select>
      </div>

      <!-- Texto del tuit -->
      <div class="clear">
        <textarea id="textarea" class="createTuit__textarea" name="tuitText" form="createTuit" rows="6" placeholder=" ¿Qué tienes en mente?" required></textarea>
      </div>

      <!-- Botón de enviar -->
      <input class="createTuit__button" type="submit" name="submit" value="TWITTEAR">

    </form>

  </aside>

  <!-- BOARDTUITS --------------------------------------------------------------------------------->
  <section class="boardTuits">

    <article class="boardTuits__tuit">
      <img class="boardTuits__tuitImage" src="../src/images/fl.jpg" alt="author" />

      <div class="boardTuits__tuitBorder">
        <div class="boardTuits__tuitQuote">
          Hello world, this is a default tuit!
        </div>

        <div class="boardTuits__tuitFeatures">
          <div class="boardTuits__item boardTuits__heart"><a href='#'><i class="fas fa-heart"></i></a></div>
          <div class="boardTuits__item">45000</div>
          <div class="boardTuits__item boardTuits__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
        </div>

      </div>
    </article>

    <article class="boardTuits__tuit">
      <img class="boardTuits__tuitImage" src="../src/images/fl.jpg" alt="author" />

      <div class="boardTuits__tuitBorder">
        <div class="boardTuits__tuitQuote">
          Hello world, this is a default tuit!
        </div>

        <div class="boardTuits__tuitFeatures">
          <div class="boardTuits__item boardTuits__heart"><a href='#'><i class="fas fa-heart"></i></a></div>
          <div class="boardTuits__item">45000</div>
          <div class="boardTuits__item boardTuits__trash"><a href='#'><i class="far fa-trash-alt"></i></a></div>
        </div>

      </div>
    </article>

  </section>
</body>


</html>
